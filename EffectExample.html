<!DOCTYPE html>

<html>

<head>
<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){

$("#b1").click(function(){
if($(this).html()=="Show")
{
$(this).html("Hide");
$("img").show();
}
else
{
$(this).html("Show");
$("img").hide();
}
});
});

</script>
<style>
img
{
display:none;
}
</style>
</head>

<body>

<img src="download.png"><br/>
<button id="b1">Show</button>
</body>


</html>
